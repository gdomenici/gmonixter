<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #191414;
            color: #fff;
        }
        .container {
            background: #282828;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 60px rgba(0,0,0,0.5);
        }
        h1 {
            color: #1DB954;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #3E3E3E;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #1DB954;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 500px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1ed760;
        }
        button:disabled {
            background: #535353;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            background: #3E3E3E;
            border-radius: 4px;
            font-size: 14px;
        }
        .controls {
            margin-top: 20px;
        }
        #loginBtn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Spotify Web Player</h1>
        
        <div id="loginSection">
            <button id="loginBtn">Login with Spotify</button>
        </div>

        <div id="playerSection" style="display: none;">
            <div class="status" id="status">Ready</div>
            
            <div>
                <input type="text" id="songUrl" placeholder="Enter Spotify track URL or URI (e.g., spotify:track:...)">
                <button id="submitBtn">Load Track</button>
            </div>

            <div class="controls">
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        // You'll need to register your app at https://developer.spotify.com/dashboard
        // and get your Client ID. For this demo, you'll need to add your redirect URI.
        const CLIENT_ID = '8ff46945b7414e13a7cabb0e9ac3ca8d';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'streaming user-read-email user-read-private user-modify-playback-state';

        let player;
        let deviceId;
        let accessToken;

        // Check if we're returning from Spotify auth
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        
        if (params.get('access_token')) {
            accessToken = params.get('access_token');
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('playerSection').style.display = 'block';
        }

        // Login button handler
        document.getElementById('loginBtn').addEventListener('click', () => {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
            window.location.href = authUrl;
        });

        // Initialize Spotify Web Playback SDK
        window.onSpotifyWebPlaybackSDKReady = () => {
            if (accessToken) {
                initializePlayer();
            }
        };

        function initializePlayer() {
            player = new Spotify.Player({
                name: 'Web Playback SDK Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => {
                updateStatus('Initialization Error: ' + message);
            });
            player.addListener('authentication_error', ({ message }) => {
                updateStatus('Authentication Error: ' + message);
            });
            player.addListener('account_error', ({ message }) => {
                updateStatus('Account Error: ' + message);
            });
            player.addListener('playback_error', ({ message }) => {
                updateStatus('Playback Error: ' + message);
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                deviceId = device_id;
                updateStatus('Player ready! Device ID: ' + device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                updateStatus('Device has gone offline: ' + device_id);
            });

            // Connect to the player
            player.connect();
        }

        // Extract track ID from URL or URI
        function extractTrackId(input) {
            if (input.includes('spotify:track:')) {
                return input.split('spotify:track:')[1];
            } else if (input.includes('open.spotify.com/track/')) {
                const match = input.match(/track\/([a-zA-Z0-9]+)/);
                return match ? match[1] : null;
            }
            return input; // Assume it's already a track ID
        }

        // Submit song URL
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const songUrl = document.getElementById('songUrl').value;
            const trackId = extractTrackId(songUrl);
            
            if (!trackId) {
                updateStatus('Invalid track URL or URI');
                return;
            }

            try {
                const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        uris: [`spotify:track:${trackId}`]
                    })
                });

                if (response.ok || response.status === 204) {
                    updateStatus('Track loaded and playing!');
                } else {
                    updateStatus('Error loading track: ' + response.statusText);
                }
            } catch (error) {
                updateStatus('Error: ' + error.message);
            }
        });

        // Play button
        document.getElementById('playBtn').addEventListener('click', () => {
            player.resume().then(() => {
                updateStatus('Playing...');
            });
        });

        // Pause button
        document.getElementById('pauseBtn').addEventListener('click', () => {
            player.pause().then(() => {
                updateStatus('Paused');
            });
        });

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
